<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação CampusTec</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Bem-vindo ao <span>CampusTec</span></h1>
        <p>Um portal de oportunidades e crescimento para sua carreira!</p>
        <img src="imagens/mascote.png" alt="Logo CampusTec" class="logo">
        <a href="escolha.html">
            <button class="start-btn" onclick="startPresentation()">Iniciar</button>
        </a>
    </div>

    <script>
        // Função para iniciar a apresentação
        function startPresentation() {
            setTimeout(() => {
                window.location.href = 'escolha.html';
            }, 3000); // 3 segundos para dar tempo de ver a animação final
        }
    </script>
</body>
</html>
